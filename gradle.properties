# For more details, see https://docs.gradle.org/current/userguide/build_environment.html

# Increase the Gradle daemon's heap size.
# This is the most important setting for CI environments.
org.gradle.jvmargs=-Xmx3g

# Enable Gradle's configuration cache for faster builds.
org.gradle.configuration-cache=true

# Keep the Kotlin compiler daemon in memory between builds.
kotlin.daemon.jvm.options=-Xmx2g
# Force Kotlin compiler to run in-process (avoid daemon connection issues)
kotlin.compiler.execution.strategy=in-process
# Disable Gradle daemon for stability in some Windows setups (optional)
org.gradle.daemon=false

# Use AndroidX libraries
android.useAndroidX=true
# Automatically migrate third-party libraries to use AndroidX
android.enableJetifier=true

# Force eager resolution for task properties to fix "Could not get unknown property 'android'"
org.gradle.unsafe.configuration-cache.options.eager-property-read=true